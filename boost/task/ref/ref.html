<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Referral</title>
    <link rel="stylesheet" href="../../boost.css" />
    <link rel="stylesheet" href="../../../style.css" />
    <link rel="stylesheet" href="../task.css" />
    <link rel="stylesheet" href="ref.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Kumar+One:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Krub:wght@700&display=swap"
    />
    <script src="https://kit.fontawesome.com/7ba8f6063e.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <section class="containers">
      <section class="container">
        <div class="balance-wrapper">
          <div class="balance">
            <img src="../../../assets/images/Ellipse 1.png" alt="Token icon" />
            <span id="balance">100000</span>
          </div>
        </div>

        <div class="boost-container fixed-width ref-container">
          <h1>Invitation link</h1>
          <div class="task-options">
            <div class="option task" id="ref">
              <p>Your referral link</p>
              <div><i class="fa-regular fa-copy" aria-hidden="true"></i></div>
            </div>
          </div>
        </div>

        <div class="fixed-width boost-container">
          <div class="note">
            NOTE: Ensure you have completed the task before pressing confirm, otherwise your account may be blocked.
          </div>
        </div>

        <footer class="navs" aria-label="Primary">
          <a href="../../../index.html" class="links"
            ><img id="upgrade-button" src="../../../assets/images/Group 44.png" alt="Upgrade"
          /></a>
          <a href="../../boost.html" class="links"
            ><img src="../../../assets/images/Group 45.png" alt="Boost" /></a
          >
          <a href="../task.html" class="links"
            ><img src="../../../assets/images/Group 46.png" alt="Tasks" /></a
          >
          <a href="ref.html" class="links"
            ><img src="../../../assets/images/Group 37.png" alt="Referrals" /></a
          >
        </footer>
      </section>
    </section>

    <script src="../../boost.js"></script>
    <script src="ref.js"></script>
  </body>
</html>
