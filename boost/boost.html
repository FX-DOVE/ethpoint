<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boost</title>
    <link rel="stylesheet" href="boost.css" />
    <link rel="stylesheet" href="../style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Kumar+One:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Krub:wght@700&display=swap"
    />
  </head>
  <body>
    <section class="containers">
      <section class="container">
        <div class="balance-wrapper">
          <div class="balance">
            <img src="../assets/images/Ellipse 1.png" alt="Token icon" />
            <span id="balance">100000</span>
          </div>
        </div>

        <div class="boost-container fixed-width">
          <h1>Boost</h1>
          <div class="boost-options">
            <div class="option">
              <h1>Multiclick</h1>
              <img src="../assets/images/Group 37.png" alt="Multiclick icon" />
            </div>
            <div class="option">
              <h1>Fastfill</h1>
              <img src="../assets/images/Group 37.png" alt="Fastfill icon" />
            </div>
            <div class="option">
              <h1>Coming soon</h1>
              <img src="../assets/images/Group 37.png" alt="Placeholder icon" />
            </div>
          </div>
        </div>

        <div class="boost-sect2 fixed-width">
          <div><img src="../assets/images/boost asset/Group 32.svg" alt="Boost info" /></div>
          <div><img src="../assets/images/boost asset/Group 50.svg" alt="Boost info" /></div>
        </div>

        <footer class="navs" aria-label="Primary">
          <a href="../index.html" class="links"
            ><img id="upgrade-button" src="../assets/images/Group 44.png" alt="Upgrade"
          /></a>
          <a href="boost.html" class="links"
            ><img src="../assets/images/Group 45.png" alt="Boost" /></a
          >
          <a href="task/task.html" class="links"
            ><img src="../assets/images/Group 46.png" alt="Tasks" /></a
          >
          <a href="task/ref/ref.html" class="links"
            ><img src="../assets/images/Group 37.png" alt="Referrals" /></a
          >
        </footer>
      </section>
    </section>

    <script src="boost.js"></script>
  </body>
</html>
